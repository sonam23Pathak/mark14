<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/a9f9b0dec9.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css" />

    <title>Stock Profit/Loss Calculator</title>
</head>

<body>

    <nav class="navbar" id="navbar">
        <a class="navbrand" href="/">Stock Profit/Loss Calculator</a>

    </nav>

    <main class="container">
        <h1>Stock Profit/Loss Calculator</h1>

        <label for="initial">Initial Price</label>
        <input type="number" name="initial" id="initial">

        <label for="quantity">Quantity of Stocks</label>
        <input type="number" name="quantity" id="quantity">

        <label for="current">Current Price</label>
        <input type="number" name="current" id="current">

        <div id="output"></div>
        <button id="btn-check">Tell Me!</button>
    </main>
    <script src="main.js"></script>
</body>

</html>
